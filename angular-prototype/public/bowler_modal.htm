<!-- Modal -->
<div class="modal fade" id="bowler_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{ board.scoreboard.bowler.name }}</h4>
        {{ board.scoreboard.bowler.description }}
        <h5 class="modal-title" id="myModalLabel">{{ board.scoreboard.next_bowler.name }}</h5>
        {{ board.scoreboard.next_bowler.description }}
      </div>
